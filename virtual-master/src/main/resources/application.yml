spring:
  application:
    name: APP-MASTER
  main:
    allow-bean-definition-overriding: true
  batch:
    job:
      enabled: false
    initialize-schema: always
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always 

server:
  host: localhost
  port: 8080
  
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    instanceId: ${server.host}:${spring.application.name}:${server.port}
    
    
logging:
  level:
    com.netflix:
            eureka: ON
            discovery: OFF